<main>
  <div class="pokemon-info-container">
    <img
      *ngIf="data.id !== ''; else mainImageLoading"
      class="main-image"
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{
        data.id
      }}.svg"
      alt="{{ data.forms[0].name }}"
    />
    <ng-template #mainImageLoading>
      <div class="main-image-loading">
        <div class="img-loader img-loader--tabs"></div>
      </div>
    </ng-template>
    <div class="secondary-images">
      <img
        *ngIf="data.id !== ''; else secondaryImagesLoading"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{
          data.id
        }}.png"
        alt="{{ data.forms[0].name }} front"
      />
      <ng-template #secondaryImagesLoading>
        <div class="secondary-image-loading">
          <div class="img-loader img-loader--tabs"></div>
        </div>
      </ng-template>

      <img
        *ngIf="data.id !== ''; else secondaryImagesLoading"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/shiny/{{
          data.id
        }}.png"
        alt="{{ data.forms[0].name }} backwards"
      />
    </div>
  </div>
  <mat-tab-group>
    <mat-tab label="About">
      <div class="detail-container">
        <app-about-pokemon
          [height]="data.height"
          [weight]="data.weight"
          [name]="data.forms[0].name"
          [abilities]="data.abilities"
        ></app-about-pokemon>
      </div>
    </mat-tab>

    <mat-tab label="Base Stats">
      <div class="detail-container">
        <app-stats-pokemon [stats]="data.stats"></app-stats-pokemon>
      </div>
    </mat-tab>

    <mat-tab label="Moves">
      <div class="detail-container">
        <app-moves-pokemon [moves]="data.moves"></app-moves-pokemon>
      </div>
    </mat-tab>
  </mat-tab-group>
</main>
