<div class="wrapper">
  <label for="name">Name:</label>
  <input type="text" [(ngModel)]="trainer.name" />

  <label for="age">Age:</label>
  <input type="number" [(ngModel)]="trainer.age" />

  <label for="favorite-pokemon">Favorite Pokemon:</label>
  <input type="text" [(ngModel)]="trainer.favoritePokemon" />

  <label for="pokemons-amount">Pokemon Amount:</label>
  <input type="text" [(ngModel)]="trainer.pokemonsAmount" />

  <button (click)="storeTrainer()">Register</button>
</div>
